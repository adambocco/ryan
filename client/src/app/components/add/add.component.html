
<fieldset>

    <div class="success" *ngIf="showSuccess">
        <p>User Added: <b>{{ user?.email }}</b></p>
    </div>
    
    <div class="fail" *ngIf="showErrors">
        <div *ngIf="name?.errors?.required">
            <p>Name is required.</p>
        </div>
        <div *ngIf="email?.errors?.required">
            <p>Email is required.</p>
        </div>
        <div *ngIf="email?.errors?.email">
            <p>Enter a valid email.</p>
        </div>
    </div>

    <legend>Add a User: </legend>
    <div [formGroup]="userForm">
        <label class="m-1" for="name">Name: </label>
        <input type="text" formControlName="name" id="name">
    
        <label class="m-1" for="email">Email: </label>
        <input type="text" formControlName="email" id="email">
    
        <button [disabled]="busyAdding" class="btn m-1" (click)="onClick()">Add User</button>
    </div>

</fieldset>
